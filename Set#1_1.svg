<svg width="8747" height="4704" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="-9" y="71" width="8747" height="4704"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(9 -71)"><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="238" transform="matrix(1 0 0 1 1698.25 366)">Thread A<tspan font-weight="400" font-size="174" x="-1600.34" y="297">1.</tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="297">A man accused of mailing 14 pipe bombs to </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="485">prominent critics of U.S. President Donald Trump </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="673">was ordered held without bail on Monday, and </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="861">authorities intercepted a similar suspicious package </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="1050">addressed to CNN in Atlanta.</tspan><tspan font-weight="400" font-size="174" x="-1600.34" y="1384">2.</tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="1384">Another suspicious package addressed to U.S. media </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="1572">outlet CNN was intercepted at an Atlanta post office </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="1761">on Monday, but there is no danger to the channel's </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="1949">headquarters, CNN President Jeff Zucker said in a </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="2137">statement posted on Twitter.</tspan><tspan font-weight="400" font-size="174" x="-1600.34" y="2472">3.</tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="2472">CNN disclosed Monday that another suspicious </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="2660">packaged addressed to the all</tspan><tspan font-weight="400" font-size="174" x="871.979" y="2660">-</tspan><tspan font-weight="400" font-size="174" x="925.26" y="2660">news cabler has been </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="2848">discovered at a postal facility in Atlanta.</tspan><tspan font-weight="400" font-size="174" x="-1600.34" y="3182">4.</tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="3182">Mail Bomb Suspect Had a List of 100 Potential </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="3371">Targets, Officials Say. The disclosure came as the </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="3559">authorities intercepted an explosive device </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="3747">addressed to CNN’s headquarters in Atlanta and as </tspan><tspan font-weight="400" font-size="174" x="-1229.09" y="3935">the suspect made his first court appearance.</tspan><tspan font-size="238" x="4486.02" y="0">Thread B</tspan><tspan font-weight="400" font-size="174" x="2880.23" y="297">Pipe bomb mailer could be in Florida.</tspan><tspan font-weight="400" font-size="174" x="2880.23" y="485">The investigation into suspicious packages sent to </tspan><tspan font-weight="400" font-size="174" x="2880.23" y="673">Democratic figures </tspan><tspan font-weight="400" font-size="174" x="4249.46" y="673">–</tspan><tspan font-weight="400" font-size="174" x="4375.5" y="673">including Barack Obama, Joe Biden </tspan><tspan font-weight="400" font-size="174" x="2880.23" y="861">and Hillary Clinton </tspan><tspan font-weight="400" font-size="174" x="4221.82" y="861">–</tspan><tspan font-weight="400" font-size="174" x="4347.86" y="861">prominent party supporters and </tspan><tspan font-weight="400" font-size="174" x="2880.23" y="1050">CNN this week is focusing on leads in Florida.</tspan><tspan font-weight="400" font-size="174" x="2880.23" y="1384">1.</tspan><tspan font-weight="400" font-size="174" x="3251.48" y="1384">Pipe</tspan><tspan font-weight="400" font-size="174" x="3559.71" y="1384">-</tspan><tspan font-weight="400" font-size="174" x="3612.99" y="1384">Bombs Manhunt Heads to Florida. While we </tspan><tspan font-weight="400" font-size="174" x="3251.48" y="1572">don’t know all the facts, it is reasonable to surmise </tspan><tspan font-weight="400" font-size="174" x="3251.48" y="1761">that if the package was found in Florida, that’s </tspan><tspan font-weight="400" font-size="174" x="3251.48" y="1949">because it was sent from Florida.</tspan><tspan font-weight="400" font-size="174" x="3210.23" y="2238">1.1.</tspan><tspan font-weight="400" font-size="174" x="3540.23" y="2238">Some of the packages containing pipe bombs </tspan><tspan font-weight="400" font-size="174" x="3540.23" y="2426">sent to Trump critics over the past</tspan><tspan font-weight="400" font-size="174" x="5992.7" y="2426">week could </tspan><tspan font-weight="400" font-size="174" x="3540.23" y="2614">have passed through a mail</tspan><tspan font-weight="400" font-size="174" x="5515.14" y="2614">sorting facility in </tspan><tspan font-weight="400" font-size="174" x="3540.23" y="2802">Opa</tspan><tspan font-weight="400" font-size="174" x="3830.7" y="2802">-</tspan><tspan font-weight="400" font-size="174" x="3883.98" y="2802">locka</tspan><tspan font-weight="400" font-size="174" x="4249.39" y="2802">, Florida.</tspan><tspan font-weight="400" font-size="174" x="2880.23" y="3137">2.</tspan><tspan font-weight="400" font-size="174" x="3251.48" y="3137">A man accused of mailing 14 pipe bombs to </tspan><tspan font-weight="400" font-size="174" x="3251.48" y="3325">prominent critics of U.S. President Donald Trump </tspan><tspan font-weight="400" font-size="174" x="3251.48" y="3513">was ordered held without bail on Monday, and </tspan><tspan font-weight="400" font-size="174" x="3251.48" y="3701">authorities intercepted a similar suspicious package </tspan><tspan font-weight="400" font-size="174" x="3251.48" y="3889">addressed to CNN in Atlanta.</tspan></text></g></svg>