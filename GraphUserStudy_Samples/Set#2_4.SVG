<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="800" height="450"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="800" height="450" fill="#FFFFFF"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(54.0444 -21)">3043(N) vs 3059(H) “Ryanair Strike” <tspan font-weight="700" font-size="20" x="97.8223" y="51">Thread A</tspan><tspan font-size="15" x="-51.3777" y="79">High Chateau fire in Teller County is 15 percent </tspan><tspan font-size="15" x="-51.3777" y="97">contained. With an orange cast to the sky, a heavy smell </tspan><tspan font-size="15" x="-51.3777" y="116">of smoke and brisk hot winds, firefighters struggled </tspan><tspan font-size="15" x="-51.3777" y="134">Monday to gain an upper hand on the High Chateau fire.</tspan><tspan font-size="15" x="-51.3777" y="163">1.</tspan><tspan font-size="15" x="-27.3777" y="163">Teller County's zero</tspan><tspan font-size="15" x="108.456" y="163">-</tspan><tspan font-size="15" x="113.622" y="163">tolerance fire ban now Stage 3; </tspan><tspan font-size="15" x="-27.3777" y="179">Forest Service goes to Stage 2. New Stage 3 fire </tspan><tspan font-size="15" x="-27.3777" y="196">restrictions </tspan><tspan font-size="15" x="51.1223" y="196">—</tspan><tspan font-size="15" x="70.7889" y="196">including a ban on propane barbecues </tspan><tspan font-size="15" x="-27.3777" y="212">and stoves </tspan><tspan font-size="15" x="51.1223" y="212">—</tspan><tspan font-size="15" x="70.7889" y="212">went into effect Tuesday across Teller </tspan><tspan font-size="15" x="-27.3777" y="229">County.</tspan><tspan font-size="15" x="-24.7111" y="255">1.1. Teller </tspan><tspan font-size="15" x="47.7889" y="255">County's zero</tspan><tspan font-size="15" x="141.122" y="255">-</tspan><tspan font-size="15" x="146.289" y="255">tolerance fire ban now </tspan><tspan font-size="15" x="1.95559" y="274">Stage 3; Forest Service goes to Stage 2. New </tspan><tspan font-size="15" x="1.95559" y="292">Stage 3 fire restrictions </tspan><tspan font-size="15" x="163.289" y="292">—</tspan><tspan font-size="15" x="182.956" y="292">including a ban on </tspan><tspan font-size="15" x="1.95559" y="311">propane barbecues and stoves </tspan><tspan font-size="15" x="216.789" y="311">—</tspan><tspan font-size="15" x="236.456" y="311">went into </tspan><tspan font-size="15" x="1.95559" y="329">effect Tuesday across Teller </tspan><tspan font-size="15" x="198.956" y="329">County.</tspan><tspan font-size="15" x="-51.3777" y="357">2.</tspan><tspan font-size="15" x="-27.3777" y="357">High Chateau fire in Teller County nearly fully </tspan><tspan font-size="15" x="-27.3777" y="374">contained as last evacuees allowed to return home. </tspan><tspan font-size="15" x="-27.3777" y="391">The last evacuees from the hardest hit areas of </tspan><tspan font-size="15" x="-27.3777" y="407">Teller County got their first glimpse Friday of the </tspan><tspan font-size="15" x="-27.3777" y="424">damage wrought by the High Chateau fire, which </tspan><tspan font-size="15" x="-27.3777" y="440">was nearly fully contained.</tspan><tspan font-weight="700" font-size="20" x="509.5" y="51">Thread B</tspan><tspan font-size="15" x="360.667" y="77">1.</tspan><tspan font-size="15" x="384.667" y="77">Teller County's zero</tspan><tspan font-size="15" x="520.5" y="77">-</tspan><tspan font-size="15" x="525.667" y="77">tolerance fire ban now Stage 3; </tspan><tspan font-size="15" x="384.667" y="94">Forest Service goes to Stage 2.</tspan><tspan font-size="15" x="604" y="94">New Stage 3 fire </tspan><tspan font-size="15" x="384.667" y="110">restrictions </tspan><tspan font-size="15" x="463.167" y="110">—</tspan><tspan font-size="15" x="482.834" y="110">including a ban on propane barbecues </tspan><tspan font-size="15" x="384.667" y="127">and stoves </tspan><tspan font-size="15" x="463.167" y="127">—</tspan><tspan font-size="15" x="482.834" y="127">went into effect Tuesday across Teller </tspan><tspan font-size="15" x="384.667" y="143">County.</tspan><tspan font-size="15" x="360.667" y="192">2.</tspan><tspan font-size="15" x="384.667" y="192">Teller County's zero</tspan><tspan font-size="15" x="520.5" y="192">-</tspan><tspan font-size="15" x="525.667" y="192">tolerance fire ban now Stage 3; </tspan><tspan font-size="15" x="384.667" y="208">Forest Service goes to Stage 2.</tspan><tspan font-size="15" x="604" y="208">New Stage 3 fire </tspan><tspan font-size="15" x="384.667" y="225">restrictions </tspan><tspan font-size="15" x="463.167" y="225">—</tspan><tspan font-size="15" x="482.834" y="225">including a ban on propane barbecues </tspan><tspan font-size="15" x="384.667" y="242">and stoves </tspan><tspan font-size="15" x="463.167" y="242">—</tspan><tspan font-size="15" x="482.834" y="242">went into effect Tuesday across Teller </tspan><tspan font-size="15" x="384.667" y="258">County.</tspan><tspan font-size="15" x="360.667" y="307">3.</tspan><tspan font-size="15" x="384.667" y="307">Lighting Fireworks Is Illegal In Dallas City </tspan><tspan font-size="15" x="384.667" y="323">Limits.</tspan><tspan font-size="15" x="433.334" y="323">Lighting Fireworks Is Illegal In Dallas City </tspan><tspan font-size="15" x="384.667" y="340">Limits </tspan><tspan font-size="15" x="429" y="340">-</tspan><tspan font-size="15" x="438.5" y="340">Dallas, TX </tspan><tspan font-size="15" x="513.333" y="340">-</tspan><tspan font-size="15" x="522.833" y="340">Fireworks can be big fun on July </tspan><tspan font-size="15" x="384.667" y="356">4th, but the penalties, fines and risk of personal </tspan><tspan font-size="15" x="384.667" y="373">injury simply aren't worth it.</tspan><tspan font-size="15" x="360.667" y="421">4.</tspan><tspan font-size="15" x="384.667" y="421">What are Ohio’s laws on fireworks? Read this before </tspan><tspan font-size="15" x="384.667" y="438">you set them off.</tspan></text></g></svg>