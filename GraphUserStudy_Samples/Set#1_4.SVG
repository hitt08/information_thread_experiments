<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="800" height="450"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="800" height="450" fill="#FFFFFF"/><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="37" transform="translate(54.0444 -22)">3043(N) vs 3059(H) “Ryanair Strike” <tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="23" x="97.9956" y="55">Thread A</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="85">Ryanair to cancel 24 flights on Friday due to strike</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="284.956" y="85">. </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="103">Ryanair </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="2.93559" y="103">is to announce the cancellation of 24 </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="256.982" y="103">flights, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="121">affecting thousands of passengers, after a pilot union </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="139">refused to postpone its planned strike action for Friday.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="169">1.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="169">More misery for passengers with Ryanair set to </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="187">cancel another 24 flights. RYANAIR is to announce </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="205">the cancellation of 24 flights today, affecting </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="223">thousands of passengers, after a pilot union refused </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="241">to postpone its planned strike action for Friday.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="271">2.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="271">Ryanair publishes staff </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="134.616" y="271">payslips</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="191.742" y="271">amid pilot strikes. </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="289">Budget airline Ryanair has taken the bold step of </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="307">publishing the pay and benefits afforded to its </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="325">pilots amid the third 24</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="137.562" y="325">-</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="142.729" y="325">hour strike from Irish </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="343">workers in an ongoing dispute over working </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="361">conditions and promotions.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-24.7111" y="391">2.1. Ryanair publishes striking workers' </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="241.436" y="391">payslips</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="294.729" y="391">.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="1.95559" y="409">The </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="31.1223" y="409">Irish budget airline hits back at Irish pilots </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="1.95559" y="427">staging a third 24</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="119.002" y="427">-</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="124.169" y="427">hour strike over working </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="1.95559" y="445">conditions.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="23" x="513.283" y="55">Thread B</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="363.41" y="85">1.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="85">What to do if an airline cancels your flight at home </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="103">or abroad this summer</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="546.803" y="103">. 10</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="571.803" y="103">% of Ryanair flights were </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="121">called off this week due to strike action. With the </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="139">summer holidays approaching, here's what to do if </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="157">your airline lets you down</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="363.41" y="191">2.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="191">Ryanair to reject compensation payments for </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="209">passengers affected by strike. The regulator says </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="227">that passengers should be due cash compensation</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="363.41" y="261">3.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="261">Ryanair to cancel 24 flights on Friday due to strike.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="279">Ryanair is to announce the cancellation of 24 flights </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="297">today, affecting thousands of passengers, after a </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="315">pilot union refused to postpone its planned strike </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="333">action for Friday.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="363.41" y="367">4.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="367">More misery for passengers with Ryanair set to </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="385">cancel another 24 flights. RYANAIR is to announce </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="403">the cancellation of 24 </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="543.95" y="403">flights, </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="593.297" y="403">affecting thousands of </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="421">passengers, after a pilot union refused to postpone </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="393.41" y="439">its planned strike action for Friday.</tspan></text></g></svg>