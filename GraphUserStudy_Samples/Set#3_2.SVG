<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="800" height="450"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="800" height="450" fill="#FFFFFF"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="33" transform="translate(9.6 -4)">English” discussion<tspan font-weight="700" font-size="20" x="139.433" y="34">Thread A</tspan><tspan font-size="15" x="-6.93333" y="60">1.</tspan><tspan font-size="15" x="17.0667" y="60">Araton</tspan><tspan font-size="15" x="66.5667" y="60">official steps down after leaked email shows </tspan><tspan font-size="15" x="17.0667" y="77">her telling students not to speak foreign languages. </tspan><tspan font-size="15" x="17.0667" y="93">An </tspan><tspan font-size="15" x="40.0667" y="93">Araton</tspan><tspan font-size="15" x="89.5667" y="93">University official has stepped down from </tspan><tspan font-size="15" x="17.0667" y="110">her post after leaked emails showed her asking </tspan><tspan font-size="15" x="17.0667" y="126">students to refrain from speaking foreign languages </tspan><tspan font-size="15" x="17.0667" y="143">on campus.</tspan><tspan font-size="15" x="-6.93333" y="175">2.</tspan><tspan font-size="15" x="17.0667" y="175">Araton</tspan><tspan font-size="15" x="66.5667" y="175">University professor steps down after telling </tspan><tspan font-size="15" x="17.0667" y="192">international exchange students to speak English. </tspan><tspan font-size="15" x="17.0667" y="209">Assistant Professor Dr </tspan><tspan font-size="15" x="174.067" y="209">Ashtom</tspan><tspan font-size="15" x="230.4" y="209">Flyx</tspan><tspan font-size="15" x="262.733" y="209">wrote in an </tspan><tspan font-size="15" x="17.0667" y="225">email to students that faculty members wanted the </tspan><tspan font-size="15" x="17.0667" y="242">names of the foreign language speaking students to </tspan><tspan font-size="15" x="17.0667" y="258">turn them away from internship opportunities.</tspan><tspan font-size="15" x="-6.93333" y="293">3.</tspan><tspan font-size="15" x="17.0667" y="293">Araton</tspan><tspan font-size="15" x="66.5667" y="293">Professor </tspan><tspan font-size="15" x="136.567" y="293">Ashtom</tspan><tspan font-size="15" x="192.9" y="293">Flyx</tspan><tspan font-size="15" x="225.233" y="293">Resigns Director </tspan><tspan font-size="15" x="17.0667" y="311">Post Over Students Speaking Foreign Languages </tspan><tspan font-size="15" x="17.0667" y="329">Controversy. In her email, Dr. </tspan><tspan font-size="15" x="222.067" y="329">Ashtom</tspan><tspan font-size="15" x="278.4" y="329">Flyx</tspan><tspan font-size="15" x="310.733" y="329">warned </tspan><tspan font-size="15" x="17.0667" y="348">students of “unintended consequences” if they </tspan><tspan font-size="15" x="17.0667" y="366">continue to not speak in English.</tspan><tspan font-size="15" x="-6.93333" y="401">4.</tspan><tspan font-size="15" x="17.0667" y="401">Araton</tspan><tspan font-size="15" x="66.5667" y="401">University Removed The Head Of A </tspan><tspan font-size="15" x="17.0667" y="419">Master’s Program After She Sent An Email Telling </tspan><tspan font-size="15" x="17.0667" y="437">Students To “Speak English”.</tspan><tspan font-weight="700" font-size="20" x="553.629" y="34">Thread B</tspan><tspan font-size="15" x="407.629" y="62">Araton</tspan><tspan font-size="15" x="457.129" y="62">University professor steps down after telling </tspan><tspan font-size="15" x="407.629" y="80">international exchange students to speak English. </tspan><tspan font-size="15" x="407.629" y="99">Assistant Professor Dr </tspan><tspan font-size="15" x="564.629" y="99">Ashtom</tspan><tspan font-size="15" x="620.962" y="99">Flyx</tspan><tspan font-size="15" x="653.295" y="99">wrote in an email to </tspan><tspan font-size="15" x="407.629" y="117">students that faculty members wanted the names of the </tspan><tspan font-size="15" x="407.629" y="136">foreign language speaking students to turn them away </tspan><tspan font-size="15" x="407.629" y="154">from internship opportunities.</tspan><tspan font-size="15" x="407.629" y="184">1.</tspan><tspan font-size="15" x="431.629" y="184">Araton</tspan><tspan font-size="15" x="481.129" y="184">University Apologizes Over Professor’s </tspan><tspan font-size="15" x="431.629" y="203">Email Asking International Students to Speak </tspan><tspan font-size="15" x="431.629" y="221">English. The university is conducting an internal </tspan><tspan font-size="15" x="431.629" y="240">review after a professor sent an email cautioning </tspan><tspan font-size="15" x="431.629" y="258">international students from speaking foreign </tspan><tspan font-size="15" x="431.629" y="276">languages on campus.</tspan><tspan font-size="15" x="407.629" y="307">2.</tspan><tspan font-size="15" x="431.629" y="307">Araton</tspan><tspan font-size="15" x="481.129" y="307">Professor </tspan><tspan font-size="15" x="551.129" y="307">Ashtom</tspan><tspan font-size="15" x="607.462" y="307">Flyx</tspan><tspan font-size="15" x="639.795" y="307">Resigns Director </tspan><tspan font-size="15" x="431.629" y="325">Post Over Students Speaking Foreign Languages </tspan><tspan font-size="15" x="431.629" y="344">Controversy. In her email, Dr. </tspan><tspan font-size="15" x="636.629" y="344">Ashtom</tspan><tspan font-size="15" x="692.962" y="344">Flyx</tspan><tspan font-size="15" x="725.295" y="344">warned </tspan><tspan font-size="15" x="431.629" y="362">students of “unintended consequences” if they </tspan><tspan font-size="15" x="431.629" y="380">continue to not speak in English.</tspan><tspan font-size="15" x="407.629" y="411">3.</tspan><tspan font-size="15" x="431.629" y="411">Araton</tspan><tspan font-size="15" x="481.129" y="411">University Removed The Head Of A </tspan><tspan font-size="15" x="431.629" y="429">Master’s Program After She Sent An Email Telling </tspan><tspan font-size="15" x="431.629" y="448">Students To “Speak English”.</tspan></text></g></svg>