<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="800" height="450"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="800" height="450" fill="#FFFFFF"/><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="33" transform="translate(54.0444 -23)">8649(N) vs 9736(H) “US mail pipe bomb packages”<tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="23" x="100.416" y="56">Thread A</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="86">1.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="86">A man accused of mailing 14 pipe bombs to </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="104">prominent critics of U.S. President Donald Trump </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="122">was ordered held without bail on Monday, and </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="140">authorities intercepted a similar suspicious package </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="158">addressed to CNN in Atlanta.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="188">2.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="188">Another suspicious package addressed to U.S. media </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="206">outlet CNN was intercepted at an Atlanta post office </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="224">on Monday, but there is no danger to the channel's </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="242">headquarters, CNN President Jeff Zucker said in a </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="260">statement posted on Twitter.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="290">3.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="290">CNN disclosed Monday that another suspicious </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="308">packaged addressed to the all</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="180.149" y="308">-</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="185.316" y="308">news cabler has been </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="326">discovered at a postal facility in Atlanta.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-51.3777" y="356">4.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="356">Mail Bomb Suspect Had a List of 100 Potential </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="374">Targets, Officials Say. The disclosure came as the </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="392">authorities intercepted an explosive device </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="410">addressed to CNN’s headquarters in Atlanta and as </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="-21.3777" y="428">the suspect made his first court appearance.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="23" x="516.673" y="56">Thread B</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="364.38" y="86">Pipe bomb mailer could be in Florida.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="364.38" y="104">The investigation into suspicious packages sent to </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="364.38" y="122">Democratic figures </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="495.666" y="122">–</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="507.833" y="122">including Barack Obama, Joe Biden </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="364.38" y="140">and Hillary Clinton </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="492.98" y="140">–</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="505.146" y="140">prominent party supporters and </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="364.38" y="158">CNN this week is focusing on leads in Florida.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="364.38" y="188">1.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="188">Pipe</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="424.046" y="188">-</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="429.213" y="188">Bombs Manhunt Heads to Florida. While we </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="206">don’t know all the facts, it is reasonable to surmise </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="224">that if the package was found in Florida, that’s </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="242">because it was sent from Florida.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="391.046" y="272">1.1.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="418.713" y="272">Some of the packages containing pipe bombs </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="417.713" y="290">sent to Trump critics over the past</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="652.779" y="290">week could </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="417.713" y="308">have passed through a mail</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="607.34" y="308">sorting facility in </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="417.713" y="326">Opa</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="445.546" y="326">-</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="450.713" y="326">locka</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="485.593" y="326">, Florida.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="364.38" y="356">2.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="356">A man accused of mailing 14 pipe bombs to </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="374">prominent critics of U.S. President Donald Trump </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="392">was ordered held without bail on Monday, and </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="410">authorities intercepted a similar suspicious package </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="17" x="394.38" y="428">addressed to CNN in Atlanta.</tspan></text></g></svg>